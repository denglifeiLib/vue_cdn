<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="../js/vue.min.js"></script>
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" href="../css/element.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="../js/element.min.js"></script>
</head>
<style>
    .d_container{
        padding: 30px;
    }
    .d_form{
       margin-top: 60px;
    }
    .d_btm_btn{
        margin-top: 80px;
        padding-right: 120px;
        text-align: center;
    }
    .d_btm_btn .el-button{
        padding: 12px 45px;
    }
</style>
<body>
    <div id="refApp">
        <div class="d_container">
            <el-steps :active="0" simple>
                <el-step v-for="(step,k) in steps" :key="k" :title="step.label" :icon="step.icon" :status="step.status"></el-step>
            </el-steps>

            <el-form ref="form" :model="form" label-width="140px" class="d_form">
                <el-form-item label="发文名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="发文文号">
                    <el-input v-model="form.code"></el-input>
                </el-form-item>
                <el-form-item label="发文机构分类">
                    <el-select v-model="form.institution" multiple placeholder="请选择" style="width: 100%">
                        <el-option
                            v-for="item in institutionList"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="发文日期">
                    <el-date-picker
                        v-model="form.publishDate"
                        type="date"
                        placeholder="选择日期">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="实施日期">
                    <el-date-picker
                        v-model="form.performDate"
                        type="date"
                        placeholder="选择日期">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="效力级别">
                    <el-select v-model="form.grade" multiple placeholder="请选择" style="width: 100%">
                        <el-option
                            v-for="item in gradeList"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="主送单位">
                    <el-input v-model="form.mainUnit"></el-input>
                </el-form-item>
                <el-form-item label="制度状态">
                    <el-input v-model="form.unitStatus"></el-input>
                </el-form-item>
                <el-form-item label="原文链接">
                    <el-input v-model="form.originLink"></el-input>
                </el-form-item>
                <el-form-item>
                    <div class="d_btm_btn">
                        <el-button type="primary" @click="save">数据暂存</el-button>
                        <el-button @click="next">下一步</el-button>
                    </div>
                </el-form-item>
            </el-form>
        </div>
        
    </div>
</body>
</html>
